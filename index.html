<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>はじめてのthree.js</title>
    <style>
      body{ margin: 0;}
      canvas{width: 100%; height: 100%}
     </style>
</head>
<body>
  <script type="text/javascript" src="https://cdnjs.cloudlare.com/ajax/libs/three.js/87/three.min.js"></script>
  <script type="text/javascript">
      var scene= new THREE.Scene();
      var camera= new THREE.PerspectiveCamera(75, wndow.innerWidth/window.nnerHeighr,0.1,1000);
      
      var renderer= new THREE.WebGLRenderer()
      renderer.setSize(window.innerWidth,window.innerHeight);
      document.bdy.appendChild( renderer.domElement);
      
      //リサイズへの対応
      window.addEventListener('resize', function(){
        renderer.setSize(window.innerWidth,window.innerHeight);
        camera.aspect= window.innerWidth/window.innerHeight;
        camera.updateProjectionMaterix();
    },false);
    
    var geometry= new THREE.BoxGeometry(1,1,1);
    var material= new THREE.MashBasicMaterial({color:0xccffcc});
    var mesh= new THREE.Mesh(geometry,material);
    scene.add(mesh);
    
    camera.position.z=5;
    
    var clock=new THREE.Clock();
    var render=function(){
      requestAnimationFrame(render);
      
      vardelta_time=cock.getDelta();
      mesh.rotation.x +=0.1*delta_time;
      mesh.rotation.y +=0.3*delta_time;
      
      renderer.render(scene,camera);
      };
      renderer.render();
      </script>
    </body>
    </html>
